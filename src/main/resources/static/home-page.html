<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code to Text and Back</title>
    <!-- Include necessary CSS libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="box">
    <h1>Morse Code to English and Back</h1>
    <div class="input-output-container" id="container">
        <div id="left">
            <div class="label-container">
                <div class="label">Morse Code</div>
                <button class="audio-button" id="audioButtonLeft"><i class="fas fa-volume-up"></i></button>
            </div>
            <textarea class="input-textarea" id="input" placeholder="Enter text"></textarea>
        </div>
        <button class="swap-button" id="swapButton">&#8646;</button>
        <div id="right">
            <div class="label-container">
                <div class="label">Plain Text</div>
                <button class="audio-button" id="audioButtonRight"><i class="fas fa-volume-up"></i></button>
            </div>
            <textarea class="output-textarea" id="output" placeholder="Translation" readonly></textarea>
        </div>
    </div>
    <input type="file" id="fileInput" accept=".txt" style="display:none"/>
    <div class="button-container">
        <button class="upload-button" id="uploadButton"><i class="fas fa-upload"></i> Upload</button>
        <button class="reset-button" id="resetButton"><i class ="fas fa-refresh"></i> Reset</button>
        <button class="convert-button" id="convertButton">Convert</button>
    </div>

    <table id="historyTable">
        <caption>Conversion History</caption>
        <thead>
        <tr>
            <th>ConvoId</th>
            <th>English</th>
            <th>Morse</th>
            <th>Morse to English</th>
        </tr>
        </thead>
        <tbody id="historyBody">
        </tbody>
    </table>

</div>

<!-- Include necessary JavaScript files -->
<script src="script.js"></script>
</body>
</html>
